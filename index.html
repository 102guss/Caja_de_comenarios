<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background: linear-gradient(to right, #f7f7f7, #e9ecef);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .add-task-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .add-task-btn:hover {
            background-color: #138496;
        }
        .task-item {
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .delete-task {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .delete-task:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-info">Gestor de Tareas</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white rounded-top">
                        Añadir Tarea
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Título</label>
                                <input type="text" id="taskTitle" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Descripción</label>
                                <textarea id="taskDescription" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn add-task-btn w-100">Añadir Tarea</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-info text-white rounded-top">
                        Lista de Tareas
                    </div>
                    <div class="card-body">
                        <ul id="taskList" class="list-group">
                            <!-- Las tareas estarán aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="movimiento.js"></script> <!-- Enlace al archivo JavaScript separado -->
</body>
</html>
